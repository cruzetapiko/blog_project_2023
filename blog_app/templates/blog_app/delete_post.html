{% extends 'blog_app/layout.html' %}
{% load static %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton=m mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete this post? "{{ post.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog_app-post-detail' post.id %}" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
